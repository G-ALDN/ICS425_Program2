<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div>
    <h3 style="text-align: center">Sign In</h3>
</div>
<form th:object="${user}" method="post" action="/login">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" required><br>
        <span class="error" th:errors="*{username}"></span>
        <span class="error" th:text="${usernameError}"></span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required>
        <span class="error" th:errors="*{password}"></span>
    </div>
    <div class="error" th:if="${param.error}">
        Invalid username and password.</div>
    <button type="submit">Sign In</button>
</form>
</body>
</html>
